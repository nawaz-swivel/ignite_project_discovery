# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "production" ]

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '8'
      - name: Cache maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Run Tests
        run: mvn clean compile -B test
  build:
    needs: test
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package spring-boot:repackage --file pom.xml
    - name: Execute Jar File
      run: sudo kill -9 `sudo lsof -t -i:8761` & sudo java -jar /home/ubuntu/actions-runner/_work/ignite_project_discovery/ignite_project_discovery/target/discovery-0.0.1-SNAPSHOT.jar &
